
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
  <script src="Japa.js" defer></script>
</head>

<body>
  <h3 >Chant and Be Happy</h3>
  <h1 id="counter">0</h1>
  <h3 class="label">Your Count</h3>

  <h1 id="Round">0</h1>
  <h3 class="label">Round Complete</h3>

  <button class="btn increase" onclick="increase()">Increase</button>
  <button class="btn reset" onclick="reset()">Reset</button>
  <button class="btn decrease" onclick="decrease()">Decrease</button>
</body>
</html>
